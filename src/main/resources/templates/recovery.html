<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="htt://www.thymeleaf.org">

<head>
	<meta charset="utf-8" lang="pt-br">
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />

	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
		crossorigin="anonymous"></script>

	<style>
		.divider:after,
		.divider:before {
			content: "";
			flex: 1;
			height: 1px;
			background: #eee;
		}

		.h-custom {
			height: calc(100% - 73px);
		}

		@media (max-width: 450px) {
			.h-custom {
				height: 100%;
			}
		}
	</style>

	<title> SGM - Recuperação de senha </title>

</head>

<body>

	<section class="vh-100">
		<div class="container-fluid h-custom">
			<div class="row d-flex justify-content-center align-items-center h-100">

				<div class="col-md-9 col-lg-6 col-xl-5">
					<img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/draw2.webp"
						class="img-fluid" alt="Sample image">
				</div>

				<div class="col-md-8 col-lg-6 col-xl-4">

					<form th:action="@{/recovery}" method="post">

						<div th:if="${error != null}">
							<div class="alert alert-danger">
								[[${error}]]
							</div>
						</div>

						<div th:if="${message != null}">
							<div class="alert alert-info">
								[[${message}]]
							</div>
						</div>

						<div class="d-flex justify-content-between align-items-center">
							<h2>Enviaremos para o seu e-mail um link para redefinir sua senha.</h2>
						</div>

						<!-- Email input -->
						<div class="form-outline mb-4">
							<input type="email" id="email" name="email" class="form-control form-control-lg"
								placeholder="E-mail" />
						</div>

						<div class="text-center text-lg-start mt-4 pt-2">
							<input type="submit" class="btn btn-primary btn-lg" name="login-submit" id="login-submit"
								style="padding-left: 2.5rem; padding-right: 2.5rem;" value="Enviar">
						</div>

					</form>
				</div>
			</div>
		</div>

	</section>

</body>

</html>
